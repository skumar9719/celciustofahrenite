<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Temprature-Converter</title>

    <!-- connect css link -->

    <style>

     body{

    background-color: rgba(106, 62, 147, 0.392);

    display: flex;

    justify-content: center;

    align-items: center;

    height: 100vh;
}


h1{

    color: white;

}



label{

    color: white;

    font-size: 20px;

    font-weight: bold;

}



#cel{

    text-align: center;

}



#fah{

    text-align: center;

}





    </style>

</head>

<body>

    <div class="center">

        <h1>

            Temprature-Converter

        </h1>

        <div id="container">

            <div class="input-div">

                <label for="cel">Celcius :</label><br>

                <input type="number" name="" id="cel" class="inp" value="0">

            </div>

            <div class="input-div">

                <label for="fah">Fahrenhite :</label><br>

                <input type="number" name="" id="fah" class="inp" value="32">

            </div>

        </div>

    </div>

    <!-- connect javascript file -->

   <script>

    var cel = document.getElementById('cel');

var fah = document.getElementById('fah');



cel.addEventListener('input',function(){

   let c = this.value;

   let f = (c * 9/5) + 32;

  fah.value = f;

});



fah.addEventListener('input',function(){

    let f = this.value;

    let c = (f - 32) * 5/9;

    cel.value=c;

});

   </script>

</body>

</html>
